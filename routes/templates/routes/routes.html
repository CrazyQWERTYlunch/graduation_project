{% extends "home.html" %}

{% block title %}{{ title }}
{% endblock %}

{% block content %}
    {% for route in routes %}
        <a href="{% url "routes:route" route.slug %}">
            {{ route.name }}
            {{ route.price }}
        {% comment %} <h5><a href="{{ route.get_absolute_url }}">{{ route.name }}</a></h5> {% endcomment %}
        {% comment %} {{ route.price }}  {% endcomment %}
        <p></p>
        
    {% endfor %}
{% endblock %}
